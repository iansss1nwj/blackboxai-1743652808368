<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Deepspace: Eclipse Bonds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-900 text-white">
    <!-- Home Screen -->
    <div id="home" class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-purple-900 to-pink-800">
        <h1 class="text-5xl font-bold mb-12 text-center">Eclipse Bonds</h1>
        
        <div id="characters" class="grid grid-cols-2 md:grid-cols-3 gap-6 px-4">
            <!-- Character cards will be dynamically added here -->
        </div>
        
        <button id="start-btn" class="mt-12 px-8 py-3 bg-blue-600 rounded-full text-xl font-semibold hidden hover:bg-blue-700 transition-all">
            Start Journey <i class="ml-2 fas fa-arrow-right"></i>
        </button>
    </div>

    <!-- Story Screen -->
    <div id="story" class="hidden min-h-screen bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg')">
        <!-- BL/SC Progress Bars -->
        <div class="fixed top-4 right-4 flex flex-col gap-2 z-50">
            <div class="flex items-center gap-2">
                <span class="text-yellow-300"><i class="fas fa-heart"></i></span>
                <div class="w-48 h-4 bg-gray-700 rounded-full overflow-hidden">
                    <div id="bl-bar" class="h-full bg-gradient-to-r from-green-400 to-green-600 transition-all duration-500" style="width: 0%"></div>
                </div>
                <span id="bl-value" class="text-sm">0%</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-purple-300"><i class="fas fa-moon"></i></span>
                <div class="w-48 h-4 bg-gray-700 rounded-full overflow-hidden">
                    <div id="sc-bar" class="h-full bg-gradient-to-r from-purple-400 to-purple-800 transition-all duration-500" style="width: 0%"></div>
                </div>
                <span id="sc-value" class="text-sm">0%</span>
            </div>
        </div>

        <!-- Dialogue Box -->
        <div class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-80 p-6">
            <div id="dialogue-text" class="text-xl mb-6 min-h-24"></div>
            <div id="choices" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <!-- Choice buttons will be added here -->
            </div>
        </div>

        <!-- Costume Button -->
        <button id="costume-btn" class="fixed top-4 left-4 p-3 bg-pink-600 rounded-full hover:bg-pink-700 transition-all">
            <i class="fas fa-tshirt"></i>
        </button>
    </div>

    <!-- Costume Selection Modal -->
    <div id="costume-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Select Costumes</h2>
                <button id="close-costume" class="text-2xl hover:text-pink-500">&times;</button>
            </div>
            
            <div id="costume-selection" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Costume options will be added here -->
            </div>
        </div>
    </div>

    <!-- Ending Screen -->
    <div id="ending" class="hidden fixed inset-0 bg-black z-50 flex flex-col items-center justify-center p-8 text-center">
        <img id="ending-image" class="max-w-full max-h-[70vh] object-contain mb-8 rounded-lg shadow-lg">
        <h2 id="ending-title" class="text-4xl font-bold mb-4"></h2>
        <p id="ending-text" class="text-xl max-w-2xl mb-8"></p>
        <button id="restart-btn" class="px-8 py-3 bg-blue-600 rounded-full text-xl hover:bg-blue-700 transition-all">
            Play Again <i class="ml-2 fas fa-redo"></i>
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
